<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="logo-icon" rel="icon" type="image/svg+xml" href="/oma-light-icon.webp" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMA ABOGADOS S.A.S</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    const updateFavicon = (theme) => {
      const favicon = document.getElementById('logo-icon');
      if (theme === 'dark') {
        favicon.href = '/oma-dark-icon.webp';
      } else {
        favicon.href = '/oma-light-icon.webp';
      }
    };

    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    updateFavicon(isDarkMode ? 'dark' : 'light');

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      updateFavicon(e.matches ? 'dark' : 'light');
    });
  </script>
</body>

</html>
